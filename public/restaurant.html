<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eats ++</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Our css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s1 offset-s4"></div>
            <div class="col s2">
                <a href="/"><img src="./assets/images/burger.jpg" alt="" height=100></img></a>
            </div>
            <div class="col s1"></div>
            <div class="col s4">
                <a class="waves-effect waves-light btn-small developer">Developer</a>
                <a class="waves-effect waves-light btn-small about_us">About Us</a>
            </div>
            <!-- Restaurant Detail -->
            <div class="col s12">
                <div class="row">
                    <div class="col s6 restaurant_name"><h3>Name</h3></div>
                    <div class="col s6 restaurant_info">
                        <h4>Category</h4>
                        <h5>Address</h5>
                    </div>
                </div>
            </div>
            <!-- Upload Comments -->
            <div class="col s12">
                <form class="left-align">
                    <div class="input-field col s8">
                        <input placeholder="Your ID here" id="comment_title" type="text">
                        <label for="comment_title">User ID</label>
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="Rate the restaurant (0.00-5.00)" id="rating" type="text">
                        <label for="rating">Rating</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Put comments here" id="comment_body" type="text">
                        <label for="comment_body">Comment</label>
                    </div>
                    <button class="btn waves-effect waves-light commentSubmitBtn" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                </form>
            </div>
            <!-- All Comments -->
            <div class="col s8 left-align comment_area">
                <ul class="row">
                    <li>User</li>
                    <li>Rating</li>
                    <li>Body</li>
                    <li>Date</li>
                </ul>
                <ul class="row">
                    <li>User</li>
                    <li>Rating</li>
                    <li>Body</li>
                    <li>Date</li>
                </ul>
            </div>
            <div class="col s4 justify-align rating_summary">
                <div>
                    <span id="5_stars"></span>
                    <span id="5_stars_counts"></span>
                </div>
                <div>
                    <span id="4_stars"></span>
                    <span id="4_stars_counts"></span>
                </div>
                <div>
                    <span id="3_stars"></span>
                    <span id="3_stars_counts"></span>
                </div>
                <div>
                    <span id="2_stars"></span>
                    <span id="2_stars_counts"></span>
                </div>
                <div>
                    <span id="1_stars"></span>
                    <span id="1_stars_counts"></span>
                </div>
                <div>
                    <span id="0_stars"></span>
                    <span id="0_stars_counts"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our js -->
    <script src="./assets/js/restaurant.js"></script>
    <!-- Moment -->
    <script src="moment.js"></script>

</body>
</html>
